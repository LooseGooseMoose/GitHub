<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Print Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #upload-label {
      background-color: #555;
      color: white;
      font-size: 24px;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 800px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: none;
    }
    #renderer {
      width: 500px;
      height: 500px;
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    label {
      font-weight: bold;
    }
    input[type="submit"] {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <label id="upload-label" for="file-input">Upload File</label>
  <input type="file" id="file-input" accept=".stl,.obj,.3mf" />

  <div id="renderer"></div>

  <form action="https://formspree.io/f/mrbqwlgn" method="POST">
    <label for="scale">Scale (%)</label>
    <input type="number" name="scale" id="scale" min="1" max="1000" required />

    <label for="material">Material</label>
    <select name="material" id="material">
      <option value="PLA">PLA</option>
      <option value="ABS">ABS</option>
      <option value="PETG">PETG</option>
    </select>

    <input type="hidden" name="filename" id="filename" />

    <input type="submit" value="Checkout" />
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/STLLoader.js"></script>
  <script>
    const fileInput = document.getElementById('file-input');
    const filenameField = document.getElementById('filename');
    const container = document.getElementById('renderer');

    let renderer, scene, camera;

    function initRenderer() {
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.innerHTML = '';
      container.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 100;

      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(0, 0, 1);

      scene.add(ambient);
      scene.add(directional);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      filenameField.value = file.name;

      const reader = new FileReader();
      reader.onload = function (e) {
        initRenderer();

        const loader = new THREE.STLLoader();
        const geometry = loader.parse(e.target.result);
        const material = new THREE.MeshPhongMaterial({ color: 0x0077ff });
        const mesh = new THREE.Mesh(geometry, material);

        geometry.computeBoundingBox();
        const center = new THREE.Vector3();
        geometry.boundingBox.getCenter(center);
        mesh.position.sub(center);

        scene.add(mesh);
        animate();
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
