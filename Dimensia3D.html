<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Part Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .upload-bar {
      background-color: #333;
      color: white;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 20px;
    }
    #preview {
      width: 800px;
      height: 600px;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
    }
    input, select, button {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="upload-bar" onclick="document.getElementById('file').click()">
    Click here to upload a 3D file (.stl)
  </div>

  <input type="file" id="file" accept=".stl" style="display:none" />

  <div id="preview"></div>

  <form action="https://formspree.io/f/mrbqwlgn" method="POST">
    <input type="email" name="email" placeholder="Your email" required>
    <select name="material" required>
      <option value="PLA">PLA</option>
      <option value="ABS">ABS</option>
      <option value="PETG">PETG</option>
    </select>
    <input type="text" name="scale" placeholder="Scale (e.g. 1.5 for 150%)" required>
    <button type="submit">Checkout</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/STLLoader.js"></script>

  <script>
    const input = document.getElementById('file');
    const preview = document.getElementById('preview');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, preview.clientWidth / preview.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(preview.clientWidth, preview.clientHeight);
    preview.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 1).normalize();
    scene.add(light);

    const loader = new THREE.STLLoader();

    input.addEventListener('change', event => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const geometry = loader.parse(e.target.result);
          const material = new THREE.MeshNormalMaterial();
          const mesh = new THREE.Mesh(geometry, material);
          scene.clear();
          scene.add(light);
          scene.add(mesh);
          camera.position.z = 100;
          animate();
        };
        reader.readAsArrayBuffer(file);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
