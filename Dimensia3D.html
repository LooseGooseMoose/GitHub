
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Print Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .upload-button {
      width: 100%;
      max-width: 800px;
      background-color: #555;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      gap: 20px;
    }

    .box {
      background-color: #ddd;
      padding: 20px;
      flex: 1 1 45%;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box.full-width {
      flex: 1 1 100%;
    }

    input[type="file"] {
      display: none;
    }

    #previewImage {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <label for="fileInput" class="upload-button">Upload 3D File</label>
  <input type="file" id="fileInput" accept="image/*" />

  <div class="container">
    <div class="box">
      <img id="previewImage" src="" alt="3D Preview" />
    </div>

    <div class="box">
      <div>
        <label for="scale">Scale (%):</label><br>
        <input type="number" id="scale" value="100" min="1"><br><br>

        <label for="material">Material:</label><br>
        <select id="material">
          <option value="PLA">PLA</option>
          <option value="ABS">ABS</option>
          <option value="PETG">PETG</option>
        </select>
      </div>
    </div>

    <div class="box full-width">
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    function checkout() {
      const scale = document.getElementById('scale').value;
      const material = document.getElementById('material').value;
      const mailto = `mailto:theduckfrankie@gmail.com?subject=3D%20Print%20Order&body=Material:%20${material}%0AScale:%20${scale}%25`;
      window.location.href = mailto;
    }
  </script>
</body>
</html>
