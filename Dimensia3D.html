<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Print Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #viewer {
      width: 600px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <input type="file" id="file-input" accept=".stl" />
  <div id="viewer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const input = document.getElementById('file-input');
    const container = document.getElementById('viewer');

    let scene, camera, renderer, controls, mesh;

    function initViewer() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.innerHTML = '';
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.update();

      const light1 = new THREE.DirectionalLight(0xffffff, 1);
      light1.position.set(1, 1, 1);
      scene.add(light1);

      scene.add(new THREE.AmbientLight(0x404040));
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        initViewer();

        const loader = new THREE.STLLoader();
        const geometry = loader.parse(e.target.result);
        const material = new THREE.MeshPhongMaterial({ color: 0x2194ce });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Center and scale
        geometry.computeBoundingBox();
        const box = geometry.boundingBox;
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());

        mesh.position.sub(center); // Center model
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 0) mesh.scale.setScalar(50 / maxDim); // Normalize size

        camera.position.set(0, 0, 100);
        controls.update();
        animate();
      };
      reader.readAsArrayBuffer(file);
    });
  </script>

</body>
</html>
