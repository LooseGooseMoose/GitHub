<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Viewer Version 2</title>
<style>
  body {
    margin: 0; 
    font-family: Arial, sans-serif;
    background: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #version {
    position: fixed;
    top: 10px;
    left: 10px;
    background: #222;
    color: #0f0;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 16px;
    z-index: 10;
    user-select: none;
  }
  #upload-label {
    margin-top: 60px;
    background-color: #0077ff;
    color: white;
    padding: 15px 30px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
  }
  input[type="file"] {
    display: none;
  }
  #viewer {
    width: 600px;
    height: 600px;
    margin-top: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px #0003;
  }
</style>
</head>
<body>

<div id="version">Version 2</div>

<label id="upload-label" for="file-input">Upload STL File</label>
<input type="file" id="file-input" accept=".stl" />

<div id="viewer"></div>

<script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.148.0/examples/js/loaders/STLLoader.js"></script>

<script>
  const viewer = document.getElementById('viewer');
  const fileInput = document.getElementById('file-input');

  let scene, camera, renderer, mesh;

  function initViewer() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    viewer.innerHTML = ''; // Clear previous
    viewer.appendChild(renderer.domElement);

    camera.position.z = 100;

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(0, 0, 1).normalize();
    scene.add(dirLight);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
  }

  function animate() {
    requestAnimationFrame(animate);
    if (mesh) {
      mesh.rotation.y += 0.01;
      mesh.rotation.x += 0.005;
    }
    renderer.render(scene, camera);
  }

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      initViewer();

      const loader = new THREE.STLLoader();
      const geometry = loader.parse(e.target.result);
      const material = new THREE.MeshPhongMaterial({ color: 0x0077ff, specular: 0x111111, shininess: 200 });
      mesh = new THREE.Mesh(geometry, material);

      geometry.computeBoundingBox();
      const center = new THREE.Vector3();
      geometry.boundingBox.getCenter(center);
      mesh.position.sub(center);

      scene.add(mesh);
      animate();
    };
    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
