<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Print Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .upload-bar {
      background-color: #555;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .preview, .controls {
      background: #e0e0e0;
      padding: 20px;
      margin: 10px;
      flex: 1 1 300px;
      max-width: 400px;
    }
    #previewImage {
      max-width: 100%;
      height: auto;
      display: none;
    }
    label, select, input {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="upload-bar" onclick="document.getElementById('fileInput').click()">
  Upload File
</div>
<input type="file" id="fileInput" style="display: none" accept=".stl,.obj,.3mf">

<div class="container">
  <div class="preview">
    <img id="previewImage" src="/mnt/data/f9c43023-4f89-46d2-bd93-30c321419990.png" alt="3D Preview">
  </div>
  <div class="controls">
    <label for="scale">Scale (50% - 200%):</label>
    <input type="range" id="scale" name="scale" min="50" max="200" value="100">
    <span id="scaleValue">100%</span>

    <label for="material">Material:</label>
    <select id="material">
      <option value="PLA">PLA</option>
      <option value="ABS">ABS</option>
      <option value="PETG">PETG</option>
    </select>

    <button onclick="sendEmail()">Checkout</button>
  </div>
</div>

<script>
  const scaleInput = document.getElementById('scale');
  const scaleValue = document.getElementById('scaleValue');
  scaleInput.addEventListener('input', () => {
    scaleValue.textContent = scaleInput.value + '%';
  });

  function sendEmail() {
    const scale = document.getElementById('scale').value;
    const material = document.getElementById('material').value;
    const subject = encodeURIComponent('New 3D Print Order');
    const body = encodeURIComponent(`Scale: ${scale}%\nMaterial: ${material}`);
    const mailtoLink = `mailto:theduckfrankie@gmail.com?subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;
  }
</script>

</body>
</html>
