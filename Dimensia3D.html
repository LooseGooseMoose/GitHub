<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Print Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    .upload-area {
      background-color: #555;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .viewer, .controls {
      background-color: #ddd;
      padding: 20px;
      flex: 1;
      min-width: 300px;
      max-width: 500px;
    }
    canvas {
      width: 100%;
      height: 400px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <label class="upload-area" for="fileInput">Upload File</label>
  <input type="file" id="fileInput" accept=".stl,.obj,.3mf" />

  <div class="container">
    <div class="viewer">
      <div id="preview"></div>
    </div>
    <div class="controls">
      <form id="printForm" action="https://formspree.io/f/mrbqwlgn" method="POST">
        <label>Scale (%):</label>
        <input type="number" name="scale" value="100" min="1" max="500" required><br><br>
        <label>Material:</label>
        <select name="material">
          <option value="PLA">PLA</option>
          <option value="ABS">ABS</option>
          <option value="PETG">PETG</option>
        </select><br><br>
        <input type="hidden" name="filename" id="filename" />
        <button type="submit">Checkout</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/STLLoader.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const filenameField = document.getElementById('filename');
    const preview = document.getElementById('preview');

    let scene, camera, renderer;

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      filenameField.value = file.name;

      const reader = new FileReader();
      reader.onload = function(e) {
        const contents = e.target.result;

        if (!scene) {
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(75, preview.clientWidth / 400, 0.1, 1000);
          camera.position.z = 100;

          renderer = new THREE.WebGLRenderer({ antialias: true });
          renderer.setSize(preview.clientWidth, 400);
          preview.innerHTML = '';
          preview.appendChild(renderer.domElement);

          const light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(1, 1, 1).normalize();
          scene.add(light);
        } else {
          scene.clear();
        }

        const loader = new THREE.STLLoader();
        const geometry = loader.parse(contents);
        const material = new THREE.MeshPhongMaterial({ color: 0x0077ff });
        const mesh = new THREE.Mesh(geometry, material);

        scene.add(mesh);

        const animate = () => {
          requestAnimationFrame(animate);
          mesh.rotation.y += 0.01;
          renderer.render(scene, camera);
        };
        animate();
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
