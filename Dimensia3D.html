<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D File Viewer and Emailer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <style>
    #viewer {
      width: 600px;
      height: 400px;
      background-color: #f0f0f0;
      margin-top: 20px;
    }
    #uploadBtn {
      background-color: #444;
      color: white;
      padding: 20px;
      font-size: 20px;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".stl,.obj,.3mf" style="display:none;" />
    <button id="uploadBtn" type="button">Click to Upload a 3D File</button>
    <div id="viewer"></div>
    <br />
    <label>
      Material: <input type="text" id="material" required />
    </label>
    <br />
    <label>
      Scale: <input type="number" id="scale" required step="any" />
    </label>
    <br />
    <button type="submit">Email Details</button>
  </form>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const viewer = document.getElementById('viewer');

    uploadBtn.onclick = () => fileInput.click();

    let scene, camera, renderer;
    let mesh;

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function (e) {
        if (!scene) initializeScene();
        const contents = e.target.result;
        const loader = new THREE.STLLoader();
        const geometry = loader.parse(contents);
        const material = new THREE.MeshNormalMaterial();
        if (mesh) scene.remove(mesh);
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        animate();
      };

      reader.readAsArrayBuffer(file);
    });

    function initializeScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
      camera.position.z = 50;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
      viewer.innerHTML = '';
      viewer.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const scale = document.getElementById('scale').value;
      const material = document.getElementById('material').value;
      const body = `Scale: ${scale}\nMaterial: ${material}`;

      try {
        await fetch('https://formspree.io/f/mrbqwlgn', { // Replace with your Formspree endpoint
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            _replyto: 'theduckfrankie@gmail.com',
            message: body
          })
        });
        alert('Email sent successfully.');
      } catch (err) {
        console.error('Error sending email', err);
        alert('Failed to send email.');
      }
    });
  </script>
</body>
</html>
